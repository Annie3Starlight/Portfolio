<script language="JavaScript">
	alert ("Добро пожаловать!");
	let num1=parseInt(prompt("Число 1: "));
	let num2=parseInt(prompt("Число 2: "));
	sum();
	substraction();
	multiplication();
	division();
	function sum() {
		alert(`${num1} + ${num2} = ${num1+num2}`);
	}
	function substraction() {
		alert(`${num1} - ${num2} = ${num1-num2}`);
	}
	function multiplication() {
		alert(`${num1} * ${num2} = ${num1*num2}`);
	}
	function division() {
		alert(`${num1} / ${num2} = ${num1/num2}`);
	}
</script>
